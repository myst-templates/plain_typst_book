version: 1
project:
      
# probably include the plugins as well

  downloads:
    - id: output-pdf1

  exports:
    - id: output-pdf1
      format: typst
      template: ../
      output: Test_typst_book_template2.pdf
# additional options #

# Include a figure at the cover page
      cover: Cover.PNG
      coverposition: 1
      cover_width: 5

# ToC
      ToC_depth: 1
      show_ToC: false


# Page settings

      #### Logo at top of position
      logo: logo.svg
      logo_width: 10

      #### Looks
      papersize: a4
      # margin: 
      show_pagenumber: true

      #### Fonts
      fontsize: 12
      fontstyle: New Computer Modern
      linespacing: .5
      justification: false
      
      colortheme: blue.darken(30%)
